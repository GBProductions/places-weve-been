<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Places You've Been!</title>
</head>
<body>
  <h1>Places We've Been</h1>
  <h2>Add a Destination:</h2>
  <div id="input">
    <form id="inputForm" class = "form-control">
      <label for="location">Location:</label>
      <input type="text" id="location">
      <label for="landmarks">Landmarks:</label>
      <input type="text" id="landmarks">
      <label for="season">Season:</label>
      <input type="text" id="season">
      <label for="notes">Notes:</label>
      <input type="text" id="notes">
      <button type= "submit">Submit</button>
    </form>
  </div>

  <h2>Places:</h2>
  <ul id ="places">
  </ul>
  
  <div id="show-places">
    <p>Location: <span class="location-name"></span></p>
    <p>Landmarks: <span class="landmark-name"></span></p>
    <p>Season Visited: <span class="season-visited"></span></p>
    <p>Notes: <span class="notes"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>
